<div class="product-item" [class.disabled]="loading || (product.is_tracking_inventory && product.qty_in_stock <= 0)"  (click)="triggerAddItem()">
  <span *ngIf="product.is_tracking_inventory && product.qty_in_stock <= 0" style="position: absolute; right: 0; top: 0; background: #ffcb2a; font-size: 70%; padding: 5px; border-bottom-left-radius: 10px; white-space: nowrap">
  {{'out_of_stock' | translate}}
  </span>
  <span *ngIf="product.is_tracking_inventory && product.qty_in_stock > 0" style="position: absolute; left: 0; top: 0; background: #ffcb2a; font-size: 70%; padding: 5px; width: 25px; border-bottom-right-radius: 10px; white-space: nowrap">
  {{product.qty_in_stock}}
  </span>
  <ion-img [src]="product.image ? product.image : '/assets/images/avatar-food.svg'"></ion-img>
  <div
    style="position: absolute; bottom: 0; padding: 0.5rem; width: 100%; background: white; font-size: 70%">
    <strong>{{currentLang === 'en' ? product.name : product.other_name}}</strong>
    <div>{{product.sale_price | formatCurrency}}</div>
  </div>
</div>
